<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - A Project of TheOdinProject</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculatorBox">
      <div id="calculatorDisplay"></div>
      <div id="calculatorKeys">
        <div class="keys" id="">7</div>
        <div class="keys" id="">8</div>
        <div class="keys" id="">9</div>
        <div class="keys" id="plusKey">+</div>
        <div class="keys" id="">4</div>
        <div class="keys" id="">5</div>
        <div class="keys" id="">6</div>
        <div class="keys" id="minusKey">-</div>
        <div class="keys" id="">1</div>
        <div class="keys" id="">2</div>
        <div class="keys" id="">3</div>
        <div class="keys" id="multiplyKey">X</div>
        <div class="keys" id="cancelKey">C</div>
        <div class="keys" id="">0</div>
        <div class="keys" id="equalsKey">=</div>
        <div class="keys" id="divisionKey">/</div>
      </div>
    </div>
  </body>
</html>
